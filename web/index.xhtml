<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Health Management</title>
    </h:head>
    <h:body>
         <h:dataTable
                var="caregiver"
                summary="List of all courses"
                value="#{administratorManager.allCaregivers}"
                rules="all"
                cellpadding="5">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>
                    <h:outputText value="#{caregiver.username}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name" />
                    </f:facet>
                    <h:outputText value="#{caregiver.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Actions" />
                    </f:facet>
                    <h:form>
                        <h:commandLink value="Details" action="admin_caregiver_details?faces-redirect=true">
                            <f:setPropertyActionListener target="#{administratorManager.currentCaregiver}" value="#{caregiver}" />
                        </h:commandLink>
                        &nbsp;
                        <h:commandLink value="Update" action="admin_caregivers_update?faces-redirect=true">
                            <f:setPropertyActionListener target="#{administratorManager.currentCaregiver}" value="#{caregiver}" />
                        </h:commandLink>
                        &nbsp;
                        <h:commandLink value="Remove" actionListener="#{administratorManager.removeCaregiver}">
                            <f:param name="deleteCaregiverId" id="deleteCaregiverId" value="#{caregiver.username}" />
                        </h:commandLink>
                    </h:form> 
                </h:column>
            </h:dataTable>
    </h:body>
</html>
