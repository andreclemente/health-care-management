<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">
            <h:outputLabel for="usernameInputText" value="Username: " />
            <h:outputText id="usernameInputText" value="#{administratorManager.currentCaregiver.username}" />

            <h:outputLabel for="nameInputText" rendered="true" value="Name: " />
            <h:outputText id="nameInputText" value="#{administratorManager.currentCaregiver.name}" />

        </h:panelGrid>
        <br></br>
         <h:dataTable
                var="patient"
                summary="List of all subjects"
                value="#{administratorManager.currentCaregiver.patients}"
                rules="all"
                cellpadding="5">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>
                    <h:outputText value="#{patient.username}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name" />
                    </f:facet>
                    <h:outputText value="#{patient.name}"/>
                </h:column>
             </h:dataTable>

        <h:form>
            <h:commandLink id="submit" value="Return" action="index?faces-redirect=true" />
        </h:form>
    </h:body>
</html>
